name: Publish Docker image

on:
  push:
    branches:
      - 'sprint_*'  # This will trigger on any branch matching sprint_x
  pull_request:
    branches:
      - 'sprint_*'  # This will also trigger for pull requests targeting sprint_x branches

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Fetch all branches
        run: git fetch --all

      - name: Determine latest sprint branch
        id: latest_branch
        run: |
          latest_branch=$(git branch -r | grep -o 'origin/sprint_[0-9]*' | sed 's/origin\///' | sort -V | tail -n 1)
          if [ -z "$latest_branch" ]; then
            echo "No sprint branches found!"
            exit 1
          fi
          echo "Latest branch: $latest_branch"
          echo "branch=$latest_branch" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: jamesispark/bucstop

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./BucStop/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
